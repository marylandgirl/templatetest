<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <title>Register</title>
</head>
<body>
    <h4>New User Registration</h4>
    <form autocomplete="off" action="#" th:action="@{/register}" method="post" th:object="${user}">
        First Name
        <input type="text" id="firstName" placeholder="First Name" th:field="*{firstName}" />
        <mark><strong><span th:if="${#fields.hasErrors('firstName')}"
                            th:errors="*{firstName}">First Name Error</span></strong></mark>
        <br />
        Last Name
        <input type="text" id="lastName" placeholder="Last Name" th:field="*{lastName}" />
        <mark><strong><span th:if="${#fields.hasErrors('lastName')}"
                            th:errors="*{lastName}">Last Name Error</span></strong></mark>
        <br />
        Email
        <input type="email" id="email" placeholder="Email" th:field="*{email}" />
        <mark><strong><span th:if="${#fields.hasErrors('email')}"
                            th:errors="*{email}">Email Error</span></strong></mark>
        <br />
        Username
        <input type="text" id="username" placeholder="Username" th:field="*{username}"/>
        <mark><strong><span th:if="${#fields.hasErrors('username')}"
                            th:errors="*{username}">Username Error</span></strong></mark>
        <br />
        Password
        <input type="text" id="password" placeholder="Password" th:field="*{password}"/>
        <mark><strong><span th:if="${#fields.hasErrors('password')}"
                            th:errors="*{password}">Password Error</span></strong></mark>
        <br />
        <input type="submit" class="btn btn-default"></input>
    </form>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
            integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
            integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
            crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
            integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
            crossorigin="anonymous"></script>
</body>
</html>
